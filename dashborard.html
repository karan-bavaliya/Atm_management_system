<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ATM Dashboard</title>
    <style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card-container {
            
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #1f4a66;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-custom {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Welcome to ATM Dashboard</h1>
        <div class="card-container d-flex">
            <div class="card">
                <h3>Deposit Money</h3>
                <input type="number" id="deposit" class="form-control" placeholder="Enter amount">
                <button class="btn-custom mt-3" onclick="deposit()">Deposit</button>
            </div>
            <div class="card">
                <h3>Withdraw Money</h3>
                <input type="number" id="withdraw" class="form-control" placeholder="Enter amount">
                <button class="btn-custom mt-3" onclick="withdraw()">Withdraw</button>
            </div>
            <div class="card">
                <h3>Check Balance</h3>
                <button class="btn-custom mt-3" onclick="checkBalance()">View Balance</button>
            </div>
        </div>
    </div>
</body>
<script src="atm.js"></script>
</html>
