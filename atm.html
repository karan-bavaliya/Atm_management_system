<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM PIN Verification</title>

    <!-- Bootstrap 5.0.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./atm.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
        }

        input {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .btn {
            background-color: #ff8c00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff6f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card w-50 mx-auto">
            <h2>ðŸ”’ Secure ATM Login</h2>
            <label for="pin" class="form-label mt-3">Enter your PIN:</label>
            <input type="number" name="pin" id="pin" class="form-control text-center mb-3" placeholder="****">
            <button class="btn btn-warning" onclick="validPin()">Submit</button>
            <p id="message" class="mt-3"></p>
        </div>          
    </div>

    <!-- Bootstrap 5.0.2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="atm.js"></script>
</body>
</html>
